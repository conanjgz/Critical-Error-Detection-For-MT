valid_data: wmt21_official_data/data_with_NER_feature/enzh_majority_dev_ner.tsv
output_dir: output/temp/

[model]
huggingface_model: xlm-roberta-base
max_sequence_length: 100
dropout: 0.1

[train]
num_epochs: 15
train_batch_size: 64
valid_batch_size: 16
lr: 2e-5
warmup_ratio: 0.2